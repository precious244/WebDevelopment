<body>
    <div class="container">
        <div class="title">
            <h1>Login</h1>
        </div>
        <div class="data">
            <h1>Username</h1>
            <app-text-input [isPassword]="false" (iniEvent)="FunctionLogin($event)"></app-text-input>
            <h1>Password</h1>
            <app-text-input [isPassword]="true" (iniEvent)="FunctionLogin($event)"></app-text-input>
        </div>
        <div class="button">
            <button>Login</button>
        </div>
        
        <div class="tableData">
            <table class="tableText">
                <tr>
                    <td>Name : </td>
                    <td>{{loginService.name}}</td>
                </tr>
                <tr>
                    <td>Age : </td>
                    <td>{{loginService.age}}</td>
                </tr>
                <tr>
                    <td>Job : </td>
                    <td>{{loginService.job}}</td>
                </tr>
             </table>
             <div class="button">
                <button (click)="clear()">Clear</button>
             </div>
        </div>
    </div>
</body>
